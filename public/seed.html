      margin-left: 10px;

    .herb-list {

    .herb-card {

      text-align: center;
      transition: transform 0.3s;
    }

    .herb-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .herb-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .herb-card p {
      font-size: 14px;
      color: #777;
    }

    .price {

      font-weight: bold;

      margin: 10px 0;

    .herb-card button {

      color: white;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    .herb-card button:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #4caf50;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #ff3333;
    }

    /* Show/Hide Modal */
    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>

    // State Management
    let cart = {};
    
    let orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      displayHerbs();
      updateCartCount();
      updateWishlistCount();
    });

    // Display Herb List
    function displayHerbs() {
  const herbList = document.getElementById("herb-list");
  herbList.innerHTML = herbs
    .map(
      (herb) => `
  <div class="herb-card">
    <img src="${herb.image}" alt="${herb.name}" />
    <h2>${herb.name}</h2>
    <p>${herb.description}</p>
    <div class="price">â‚¹ ${herb.price}</div>
    <button onclick="addToCart('${herb.name}')">Add to Cart</button>
    <button onclick="addOrRemoveFromWishlist('${herb.name}')">${
      isInWishlist(herb.name)
        ? "ðŸ’” Remove from Wishlist" // Show Remove when in wishlist
        : "ðŸ’š Add to Wishlist" // Show Add when not in wishlist
    }</button>
  </div>`
    )
    .join("");
}

    // Add to Cart
    function addToCart(name) {
      if (cart[name]) {
        cart[name].quantity += 1;
      } else {
        const herb = herbs.find((h) => h.name === name);
        cart[name] = { ...herb, quantity: 1 };
      }
      displayCart();
      updateCartCount();
    }

    // Remove or Decrease from Cart
    function removeFromCart(name) {
      if (cart[name]) {
        if (cart[name].quantity > 1) {
          cart[name].quantity -= 1;
        } else {
          delete cart[name];
        }
        displayCart();
        updateCartCount();
      }
    }

    // Toggle Cart Modal
    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.classList.toggle("show");
      displayCart();
    }

    // Display Cart Items
    function displayCart() {
      const cartItems = document.getElementById("cart-items");
      if (Object.keys(cart).length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty!</p>";
        document.getElementById("cart-total").innerText = "0.00";
      } else {
        cartItems.innerHTML = Object.values(cart)
          .map(
            (item) => `
        <div>
          ${item.name} (x${item.quantity}) - â‚¹ ${
              item.price * item.quantity
            }
          <button onclick="addToCart('${item.name}')">âž•</button>
          <button onclick="removeFromCart('${item.name}')">âž–</button>
        </div>`
          )
          .join("");
      }
      updateCartTotal();
    }

    // Update Cart Total
    function updateCartTotal() {
      const total = Object.values(cart).reduce(
        (sum, item) => sum + item.price * item.quantity,
        0
      );
      document.getElementById("cart-total").innerText = total.toFixed(2);
    }

    // Update Cart Count
    function updateCartCount() {
      const count = Object.values(cart).reduce(
        (sum, item) => sum + item.quantity,
        0
      );
      document.getElementById("cart-count").innerText = count;
    }

    // Place Order
    function placeOrder() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const order = {
        id: Date.now(),
        items: Object.values(cart),
        total: Object.values(cart).reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        ),
      };
      orderHistory.unshift(order);
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
      alert(`Order placed successfully! Total: â‚¹ ${order.total.toFixed(2)}`);
      cart = {};
      updateCartCount();
      displayCart();
      toggleCart();
    }

    // Wishlist Functions

    function addOrRemoveFromWishlist(name) {
  if (isInWishlist(name)) {
    wishlist = wishlist.filter((item) => item !== name);
  } else {
    wishlist.push(name);
  }
  updateWishlistCount();
  displayWishlist(); // âœ… Refresh the Wishlist Modal
  displayHerbs(); // âœ… Refresh Herb List Button
}
// Check if item is in Wishlist
function isInWishlist(name) {
    return wishlist.includes(name);
}

// Update Wishlist Count
function updateWishlistCount() {
    document.getElementById("wishlist-count").innerText = wishlist.length;
}

// Toggle Wishlist Modal
function toggleWishlist() {
  const modal = document.getElementById("wishlist-modal");
  modal.classList.toggle("show");
  if (modal.classList.contains("show")) {
    displayWishlist(); // âœ… Show latest wishlist when modal opens
  }
  displayHerbs(); // âœ… Ensure herb list is updated to reflect changes
}
// Display Wishlist Items
function displayWishlist() {
    const wishlistItems = document.getElementById("wishlist-items");
    if (wishlist.length === 0) {
        wishlistItems.innerHTML = "<p>Your wishlist is empty!</p>";
    } else {
        wishlistItems.innerHTML = wishlist
            .map(
                (name) => 
                `<div>
                    ${name}
                    <button onclick="addOrRemoveFromWishlist('${name}')">Remove</button>
                </div>`
            )
            .join("");
    }
}
    // Toggle Order History Modal

      const modal = document.getElementById("history-modal");

    // Display Order History
    function displayHistory() {
      const historyItems = document.getElementById("history-items");
      if (orderHistory.length === 0) {
        historyItems.innerHTML = "<p>No orders placed yet!</p>";
      } else {
        historyItems.innerHTML = orderHistory

          <strong>Items:</strong> ${order.items
            .map((item) => `${item.name} (x${item.quantity})`)
            .join(", ")}<br />
          <strong>Total:</strong> â‚¹ ${order.total.toFixed(2)}
        </div><hr />`
          )
          .join("");
      }
    }

      orderHistory = [];
