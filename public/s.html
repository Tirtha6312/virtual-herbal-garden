    body {
      background-color: #f4f9f4;

      padding: 20px;

    .herb-card {
      background-color: #fff;

      object-fit: cover;
      border-radius: 8px;
    }

      margin: 10px 0;
    }

    .herb-card p {
      font-size: 14px;
      color: #777;

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .modal-content h2 {
      margin-top: 0;

      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button:hover {

    }

      display: none;
    }

    .show {

      overflow-y: auto;
      padding-right: 10px;

    function redirectToAbout() {
      window.location.href = "p.html"; // Redirect to another page
    }

    let wishlist = [];
    let orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];

    document.addEventListener("DOMContentLoaded", () => {
      displayHerbs();
      updateCartCount();
      updateWishlistCount();
      displayHistory(); // Show previous orders on load
    });

    function displayHerbs() {
      const herbList = document.getElementById("herb-list");
      herbList.innerHTML = herbs
        .map(
          (herb) => `
        <div class="herb-card">
          <img src="${herb.image}" alt="${herb.name}" />
          <h2>${herb.name}</h2>
          <p>${herb.description}</p>
          <div class="price">‚Çπ ${herb.price}</div>
          <button onclick="addToCart('${herb.name}')">Add to Cart</button>
          <button onclick="addOrRemoveFromWishlist('${herb.name}')">
            ${isInWishlist(herb.name) ? "üíî Remove from Wishlist" : "üíö Add to Wishlist"}
          </button>
        </div>`
        )
        .join("");
    }

    function addToCart(name) {
      if (cart[name]) {
        cart[name].quantity += 1;
      } else {
        const herb = herbs.find((h) => h.name === name);
        cart[name] = { ...herb, quantity: 1 };
      }
      updateCartCount();
    }

    function changeQuantity(name, amount) {
      if (cart[name]) {
        cart[name].quantity += amount;
        if (cart[name].quantity <= 0) {
          delete cart[name];
        }
      }
      updateCartCount();
      displayCart();
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").innerText = count;
    }

    function toggleCart() {
      document.getElementById("cart-modal").classList.toggle("show");
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById("cart-items");
      if (Object.keys(cart).length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty!</p>";
        document.getElementById("cart-total").innerText = "0.00";
      } else {
        cartItems.innerHTML = Object.values(cart)
          .map(
            (item) => `
            <div>
              ${item.name} (x${item.quantity}) - ‚Çπ ${item.price * item.quantity}
              <button onclick="changeQuantity('${item.name}', 1)">‚ûï</button>
              <button onclick="changeQuantity('${item.name}', -1)">‚ûñ</button>
            </div>`
          )
          .join("");
      }
      updateCartTotal();
    }

    function updateCartTotal() {
      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById("cart-total").innerText = total.toFixed(2);
    }

    function showOrderForm() {
      document.getElementById("order-form-section").classList.add("show");
      toggleCart();
    }

    function hideOrderForm() {
      document.getElementById("order-form-section").classList.remove("show");
    }

    function confirmOrder() {
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const street = document.getElementById("street").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const zip = document.getElementById("zip").value.trim();
      const paymentMethod = document.getElementById("payment-method").value;
      const deliveryTime = document.querySelector('input[name="delivery-time"]:checked');

      if (Object.keys(cart).length === 0) {
        alert("‚ùó Your cart is empty. Please add items before placing an order.");
        return;
      }

      if (!firstName || !lastName || !email || !phone || !street || !city || !state || !zip || !paymentMethod || !deliveryTime) {
        alert("‚ùó Please fill in all required fields before placing the order.");
        return;
      }

      const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
      const orderDetails = {
        id: Date.now(),
        name: `${firstName} ${lastName}`,
        email,
        phone,
        address: `${street}, ${city}, ${state} - ${zip}`,
        deliveryTime: deliveryTime.value,
        paymentMethod,
        items: Object.values(cart),
        total: total.toFixed(2),
        date: new Date().toLocaleString(),
      };

      orderHistory.unshift(orderDetails);
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));

      cart = {};
      updateCartCount();
      hideOrderForm();
      alert(`üéâ Order placed successfully!\nTotal: ‚Çπ ${total.toFixed(2)}\nThank you, ${firstName}!`);
    }

function isInWishlist(name) {
  return wishlist.includes(name);
}

function addOrRemoveFromWishlist(name) {
  if (isInWishlist(name)) {
    wishlist = wishlist.filter((item) => item !== name);
  } else {
    wishlist.push(name);
  }
  updateWishlistCount();
  displayWishlist(); // ‚úÖ Update wishlist when adding/removing items
}

function updateWishlistCount() {
  document.getElementById("wishlist-count").innerText = wishlist.length;
}

// ‚úÖ New function to display the wishlist dynamically
function displayWishlist() {
  const wishlistItems = document.getElementById("wishlist-items");

  if (wishlist.length === 0) {
    wishlistItems.innerHTML = "<p>Your wishlist is empty!</p>";
  } else {
    wishlistItems.innerHTML = wishlist
      .map(
        (name) => {
          const herb = herbs.find((h) => h.name === name);
          return `
            <div style="margin-bottom: 10px;">
              <strong>${herb.name}</strong> - ‚Çπ ${herb.price}
              <button onclick="removeFromWishlist('${herb.name}')">‚ùå Remove</button>
            </div>
          `;
        }
      )
      .join("");
  }
}

// ‚úÖ New function to remove items from wishlist
function removeFromWishlist(name) {
  wishlist = wishlist.filter((item) => item !== name);
  updateWishlistCount();
  displayWishlist();
}
